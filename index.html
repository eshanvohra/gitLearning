<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h3>Welcome to Notes Web
        </h3>
        <div class="card">

            <div class="card-body">
                <h4 class="card-title">Add Title</h4>

                <input type="text" id='addTitle' class=" title form-control" placeholder="Add Title" aria-label="Add Title" aria-describedby="addon-wrapping">
                <br>
                <h5 class="card-title">Add Note</h5>
                
                <div class="form-group">

                    <textarea class="form-control" id='addTxt' rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id='addBtn'>
                    Add Note
                </button>
            </div>
        </div>
        <hr>
        <h3> Your Notes</h3>
        <hr>
        <div id="notes" class="row container-fluid">
            <div class=" noteCard my-2 mx-2 card" style="width: 18rem;">

              
            </div>
            
            

        </div>
    </div>

    
    <script src="js/app.js"></script>
</body>

</html>
